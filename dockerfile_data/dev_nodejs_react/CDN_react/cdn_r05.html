<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .comp1 {
        background-color: beige;
      }
      .comp2 {
        background-color: violet;
      }
    </style>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const [status, setStatus] = React.useState(false);
        const change = () => setStatus(!status);
        return (
          <>
            <h1>컴포넌트</h1>
            <h2>{status}</h2>
            <button onClick={change}>{status + "입니다"}</button>
            <hr />
            {status ? <Component1 /> : <Component2 />}
          </>
        );
      };
      const Component1 = () => (
        <div className="comp1">
          {" "}
          기본 컴포넌트 Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Possimus laudantium labore autem! Minima eos eaque blanditiis aliquid
          esse. Totam itaque iusto minus harum amet deserunt vero laborum natus
          ut repudiandae, odio voluptatum vel nemo doloribus sequi beatae fugit,
          animi ex?
        </div>
      );
      const Component2 = () => (
        <div className="comp2">
          {" "}
          다른 컴포넌트 Lorem ipsum dolor sit amet consectetur, adipisicing
          elit. At dolorum, quia deleniti provident iste ab maiores voluptatum
          aspernatur temporibus. Est perspiciatis assumenda in? Aliquid quo nisi
          rerum, qui vel nemo quas consectetur animi ratione recusandae incidunt
          ab ad, quis at?
        </div>
      );

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
